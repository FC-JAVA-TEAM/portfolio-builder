name: Development CI/CD

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
      reason:
        description: 'Reason for manual trigger'
        required: true
        default: 'Manual deployment'
        type: string
  push:
    branches:
      - 'feature/**'
      - 'bugfix/**'
      - 'develop'
    paths-ignore:
      - '**.md'
      - 'docs/**'

permissions:
  contents: read
  packages: write

jobs:
  build-and-test:
    uses: ./.github/workflows/build.yml
    permissions:
      contents: read
      packages: write

  deploy-to-dev:
    needs: build-and-test
    uses: ./.github/workflows/cloud-run-deploy.yml
    with:
      app_version: ${{ github.sha }}
      image_name: 'portfolio-builder'
      environment: ${{ github.event.inputs.environment || 'development' }}
      service_name: 'portfolio-builder-dev'
    secrets:
      GCP_PROJECT_ID: ${{ secrets.DEV_GCP_PROJECT_ID }}
      GCP_SA_KEY: ${{ secrets.DEV_GCP_SA_KEY }}
      GCP_REGION: ${{ secrets.DEV_GCP_REGION }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

  notify:
    needs: [deploy-to-dev]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify Success
        if: ${{ success() }}
        run: |
          echo "::group::✅ Development Deployment Success"
          echo "🔷 Branch: ${{ github.ref_name }}"
          echo "🔷 Commit: ${{ github.sha }}"
          echo "🔷 Environment: ${{ github.event.inputs.environment || 'development' }}"
          echo "🔷 Trigger: ${{ github.event_name }}"
          echo "🔷 Reason: ${{ github.event.inputs.reason || 'Push trigger' }}"
          echo "🔷 Timestamp: $(date)"
          echo "::endgroup::"
      
      - name: Notify Failure
        if: ${{ failure() }}
        run: |
          echo "::group::❌ Development Deployment Failed"
          echo "🔷 Branch: ${{ github.ref_name }}"
          echo "🔷 Commit: ${{ github.sha }}"
          echo "🔷 Environment: ${{ github.event.inputs.environment || 'development' }}"
          echo "🔷 Trigger: ${{ github.event_name }}"
          echo "🔷 Reason: ${{ github.event.inputs.reason || 'Push trigger' }}"
          echo "🔷 Timestamp: $(date)"
          echo "::endgroup::"

name: Production CI/CD

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.2.3)'
        required: true
      reason:
        description: 'Reason for manual deployment'
        required: true
        default: 'Manual production deployment'

jobs:
  build-and-test:
    uses: ./.github/workflows/build.yml

  create-release:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  deploy-to-production:
    needs: build-and-test
    if: ${{ always() && (github.event_name == 'push' || github.event_name == 'workflow_dispatch') }}
    uses: ./.github/workflows/cloud-run-deploy.yml
    with:
      app_version: ${{ github.event_name == 'push' && github.ref_name || github.event.inputs.version }}
      image_name: 'portfolio-builder'
      environment: 'production'
      service_name: 'portfolio-builder-prod'
    secrets:
      GCP_PROJECT_ID: ${{ secrets.PROD_GCP_PROJECT_ID }}
      GCP_SA_KEY: ${{ secrets.PROD_GCP_SA_KEY }}
      GCP_REGION: ${{ secrets.PROD_GCP_REGION }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

  notify:
    needs: deploy-to-production
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify Success
        if: ${{ success() }}
        run: |
          echo "::group::âœ… Production Deployment Success"
          echo "ğŸ”· Version: ${{ github.event_name == 'push' && github.ref_name || github.event.inputs.version }}"
          echo "ğŸ”· Commit: ${{ github.sha }}"
          echo "ğŸ”· Trigger: ${{ github.event_name == 'push' && 'Tag Push' || 'Manual' }}"
          echo "ğŸ”· Reason: ${{ github.event_name == 'push' && 'Tag Release' || github.event.inputs.reason }}"
          echo "ğŸ”· Timestamp: $(date)"
          echo "::endgroup::"
          # Add notification commands (e.g., Slack, Email)
      
      - name: Notify Failure
        if: ${{ failure() }}
        run: |
          echo "::group::âŒ Production Deployment Failed"
          echo "ğŸ”· Version: ${{ github.event_name == 'push' && github.ref_name || github.event.inputs.version }}"
          echo "ğŸ”· Commit: ${{ github.sha }}"
          echo "ğŸ”· Trigger: ${{ github.event_name == 'push' && 'Tag Push' || 'Manual' }}"
          echo "ğŸ”· Reason: ${{ github.event_name == 'push' && 'Tag Release' || github.event.inputs.reason }}"
          echo "ğŸ”· Timestamp: $(date)"
          echo "::endgroup::"
          # Add notification commands (e.g., Slack, Email)

  cleanup:
    needs: [deploy-to-production, notify]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup Temporary Files
        run: |
          echo "::group::ğŸ§¹ Cleanup"
          echo "Cleaning up temporary files and resources..."
          # Add cleanup commands if needed
          echo "::endgroup::"

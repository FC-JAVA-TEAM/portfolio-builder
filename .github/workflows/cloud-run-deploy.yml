name: Deploy to Cloud Run

on:
  workflow_call:
    inputs:
      app_version:
        required: true
        type: string
      image_name:
        required: true
        type: string
      environment:
        required: true
        type: string
        description: 'Either development or production'
      service_name:
        required: true
        type: string
        description: 'Name of the Cloud Run service'

    secrets:
      GCP_PROJECT_ID:
        required: true
      GCP_SA_KEY:
        required: true
      GCP_REGION:
        required: true
      DOCKERHUB_USERNAME:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Print Deployment Information
        run: |
          echo "::group::ğŸ“‹ Deployment Details"
          echo "ğŸ”· Environment: ${{ inputs.environment }}"
          echo "ğŸ”· Service Name: ${{ inputs.service_name }}"
          echo "ğŸ”· Version: ${{ inputs.app_version }}"
          echo "ğŸ”· Image: ${{ inputs.image_name }}"
          echo "ğŸ”· Project ID: ${{ secrets.GCP_PROJECT_ID }}"
          echo "ğŸ”· Region: ${{ secrets.GCP_REGION }}"
          echo "::endgroup::"

      - name: Validate Environment
        run: |
          echo "::group::âœ… Environment Validation"
          if [[ "${{ inputs.environment }}" != "development" && "${{ inputs.environment }}" != "production" ]]; then
            echo "âŒ Invalid environment: ${{ inputs.environment }}"
            echo "Environment must be either 'development' or 'production'"
            exit 1
          fi
          echo "âœ… Environment validation passed"
          echo "::endgroup::"

      - name: Configure Environment Settings
        id: config
        run: |
          echo "::group::âš™ï¸ Environment Configuration"
          if [[ "${{ inputs.environment }}" == "production" ]]; then
            echo "ğŸ”µ Setting Production Configuration"
            echo "MIN_INSTANCES=1" >> $GITHUB_ENV
            echo "MAX_INSTANCES=10" >> $GITHUB_ENV
            echo "MEMORY=1Gi" >> $GITHUB_ENV
            echo "CPU=1" >> $GITHUB_ENV
          else
            echo "ğŸ”µ Setting Development Configuration"
            echo "MIN_INSTANCES=0" >> $GITHUB_ENV
            echo "MAX_INSTANCES=2" >> $GITHUB_ENV
            echo "MEMORY=512Mi" >> $GITHUB_ENV
            echo "CPU=1" >> $GITHUB_ENV
          fi
          echo "ğŸ”· Min Instances: ${{ env.MIN_INSTANCES }}"
          echo "ğŸ”· Max Instances: ${{ env.MAX_INSTANCES }}"
          echo "ğŸ”· Memory: ${{ env.MEMORY }}"
          echo "ğŸ”· CPU: ${{ env.CPU }}"
          echo "::endgroup::"

      - name: Setup Google Cloud
        id: auth
        run: |
          echo "::group::ğŸ” Google Cloud Authentication"
          echo "Setting up GCP credentials..."
          echo '${{ secrets.GCP_SA_KEY }}' > gcloud-key.json
          
          # Authenticate with Google Cloud
          gcloud auth activate-service-account --key-file=gcloud-key.json
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          gcloud config set run/region ${{ secrets.GCP_REGION }}
          
          # Verify authentication
          echo "âœ… Authenticated as $(gcloud config get-value account)"
          echo "âœ… Using project: $(gcloud config get-value project)"
          echo "âœ… Region set to: $(gcloud config get-value run/region)"
          echo "::endgroup::"

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          echo "::group::ğŸš€ Cloud Run Deployment"
          IMAGE="docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.image_name }}:${{ github.sha }}"
          
          echo "ğŸ“¦ Deploying image: $IMAGE"
          echo "ğŸ”§ To service: ${{ inputs.service_name }}"
          
          DEPLOY_OUTPUT=$(gcloud run deploy ${{ inputs.service_name }} \
            --image $IMAGE \
            --platform managed \
            --allow-unauthenticated \
            --memory ${{ env.MEMORY }} \
            --cpu ${{ env.CPU }} \
            --min-instances ${{ env.MIN_INSTANCES }} \
            --max-instances ${{ env.MAX_INSTANCES }} \
            --set-env-vars="SPRING_PROFILES_ACTIVE=${{ inputs.environment }}" \
            --quiet 2>&1)
          
          DEPLOY_STATUS=$?
          
          if [ $DEPLOY_STATUS -eq 0 ]; then
            SERVICE_URL=$(gcloud run services describe ${{ inputs.service_name }} --format='value(status.url)')
            echo "âœ… Deployment successful!"
            echo "ğŸŒ Service URL: $SERVICE_URL"
            echo "service_url=$SERVICE_URL" >> $GITHUB_ENV
          else
            echo "âŒ Deployment failed!"
            echo "Error output: $DEPLOY_OUTPUT"
            exit 1
          fi
          echo "::endgroup::"

      - name: Verify Deployment
        id: verify
        run: |
          echo "::group::ğŸ” Deployment Verification"
          echo "Checking service status..."
          
          SERVICE_STATUS=$(gcloud run services describe ${{ inputs.service_name }} \
            --format='value(status.conditions[0].type)')
          
          if [ "$SERVICE_STATUS" = "Ready" ]; then
            echo "âœ… Service is ready and healthy"
            echo "ğŸ”· Status: $SERVICE_STATUS"
            echo "ğŸ”· URL: ${{ env.service_url }}"
          else
            echo "âŒ Service is not ready"
            echo "ğŸ”· Current Status: $SERVICE_STATUS"
            exit 1
          fi
          echo "::endgroup::"

      - name: Deployment Summary
        if: always()
        run: |
          echo "::group::ğŸ“‹ Final Deployment Summary"
          echo "ğŸ”· Environment: ${{ inputs.environment }}"
          echo "ğŸ”· Service: ${{ inputs.service_name }}"
          echo "ğŸ”· Version: ${{ inputs.app_version }}"
          echo "ğŸ”· Status: ${{ job.status }}"
          echo "ğŸ”· URL: ${{ env.service_url }}"
          echo "ğŸ”· Timestamp: $(date)"
          echo "::endgroup::"
